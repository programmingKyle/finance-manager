<div id="updateContainer" class="centered-container" style="text-align: center;">
  <div style="display: grid">
    <h2>Update Available!</h2>
  </div>
  <div id="updateControlDiv" style="display: none; grid-template-columns: 1fr 1fr; grid-gap: 5px;">
    <button id="startUpdateButton" class="input-button">Update & Restart</button>
    <button id="quitUpdateButton" class="input-button">Update & Quit</button>
  </div>
</div>

<div id="addProjectContainer" class="centered-container" style="text-align: center;">
  <div style="display: grid; grid-template-columns: 1fr auto;">
      <h1>Add Project</h1>
      <button id="addProjectCloseButton" class="slim-button fa-solid fa-x"></button>
  </div>
  <div style="display: grid; grid-template-columns: 1fr auto; grid-gap: 5px;">
    <input id="projectNameInput" type="text" placeholder="Project Name" style="padding: 10px;">
    <input id="currencyInput" type="text" placeholder="Currency" style="padding: 10px;">
  </div>
  <button id="confirmAddProjectButton" class="input-button">Add</button>
</div>

<div id="editProjectContainer" class="centered-container" style="text-align: center;">
  <div style="display: grid; grid-template-columns: 1fr auto;">
      <h1>Edit Project</h1>
      <button id="editProjectCloseButton" class="slim-button fa-solid fa-x"></button>
  </div>
  <div style="display: grid; grid-template-columns: 2fr 1fr; grid-gap: 5px;">
    <h5>Project Name</h5>
    <h5>Currency</h5>
    <input id="editProjectNameInput" type="text" placeholder="Project Name" style="padding: 10px;">
    <input id="editCurrencyInput" type="text" placeholder="Currency" style="padding: 10px;">
  </div>
  <div style="display: grid; grid-template-columns: 1fr auto; grid-gap: 5px;">
    <button id="confirmEditProjectButton" class="input-button">Save</button>
    <button id="deleteProjectButton" class="slim-button fas fa-trash"></button>
  </div>
</div>

<div id="deleteProjectContainer" class="centered-container" style="text-align: center;">
  <div style="display: grid; grid-template-columns: 1fr auto;">
      <h1>Delete Project</h1>
      <button id="deleteProjectCloseButton" class="slim-button fa-solid fa-x"></button>
  </div>
  <h5>Type 'DELETE' to delete the project</h5>
  <input id="confirmDeleteInput" type="text" placeholder="Type DELETE" style="padding: 10px;">
  <button id="confirmDeleteButton" class="input-button">Confirm Delete</button>
</div>

<div id="viewLogContainer" class="centered-container" style="text-align: center;">
  <div style="display: grid; grid-template-columns: 1fr auto;">
      <h1>View Log</h1>
      <button id="viewLogCloseButton" class="slim-button fa-solid fa-x"></button>
  </div>
  <div class="overlay-log-info">
    <h5>Title</h5>
    <h5 id="viewLogTitle"></h5>
    <h5>Date</h5>
    <h5 id="viewLogDate"></h5>
    <h5>Value</h5>
    <h5 id="viewLogValue"></h5>
  </div>
  <div style="display: grid; grid-template-columns: 1fr auto; grid-gap: 5px;">
    <button id="editLogButton" class="input-button">Edit</button>
    <button id="deleteLogButton" class="slim-button fas fa-trash"></button>
  </div>
</div>

<div id="editLogContainer" class="centered-container" style="text-align: center;">
  <div style="display: grid; grid-template-columns: auto 1fr auto;">
      <button id="editLogBackButton" class="slim-button fas fa-arrow-left"></button>
      <h1>Edit Log</h1>
      <button id="editLogCloseButton" class="slim-button fa-solid fa-x"></button>
  </div>
  <div class="overlay-log-info">
    <h5>Title</h5>
    <input id="editTitleInput" type="text">
    <h5>Value</h5>
    <div style="display: grid; grid-template-columns: 2fr 1fr 1fr; grid-gap: 5px;">
      <input id="editDollarInput" type="text">
      <input id="editDecimalInput" type="text">
      <select name="editType" id="editType">
        <option value="sale">Sale</option>
        <option value="expense">Expense</option>
      </select>
    </div>
  </div>
  <button id="confirmEditLogButton" class="input-button">Save</button>
</div>
