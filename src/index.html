<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Finance Manager</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div id="overlayContainer" class="overlay" style="display: none;">
    </div>

    <div class="base-grid">
      <div class="frame-grid">
        <h4 style="color: white; padding: 5px 0px; margin: auto 10px;">Finance Manager</h4>
        <div class="frame-button-container">
          <button id="minimizeButton" class="fa fa-window-minimize"></button>
          <button id="maximizeButton" class="fa fa-window-maximize"></button>
          <button id="exitButton" class="fa-solid fa-power-off"></button>  
        </div>
      </div>

      <div id="homeView" class="app-content-grid">
        <div id="navDiv" style="overflow: hidden; display: grid; grid-template-rows: auto 1fr;">
          <div style="display: grid; grid-template-columns: 1fr 1fr auto; grid-gap: 5px;">
            <button id="activeNavButton" class="nav-button active">Active</button>
            <button id="simNavButton" class="nav-button">Simulated</button>
            <button id="optionNavButton" class="nav-button fas fa-gear"></button>
          </div>  
          <div class="container" style="align-content: start; overflow: hidden;">
            <div class="button-header-container">
              <h3 id="selectNavText">Active</h3>
              <button id="addProjectButton" class="slim-button fas fa-plus"></button>
            </div>
            <div id="projectListContainer" class="list-container " style="display: grid; grid-gap: 5px;">
            </div>
          </div>
        </div>
        <div class="graph-grid">
          <div class="container canvas-grid">
            <div class="button-header-container">
              <h4>Sale to Expense Comparison</h4>
              <select name="graphSelect1" id="graphSelect1">
              </select>
            </div>
            <div class="inner-container" style="padding: 10px">
              <canvas id="activeCombGraph"></canvas>
            </div>
          </div>
          <div class="container canvas-grid">
            <div class="button-header-container">
              <h4>Number of Interactions</h4>
              <select name="graphSelect1" id="graphSelect2">
              </select>
            </div>
            <div class="inner-container" style="padding: 10px">
              <canvas id="activeInteractionsGraph"></canvas>
            </div>
          </div>
        </div>
      </div>

      <div id="projectView" style="display: none;" class="project-content-grid">
        <div class="project-header-container">
          <button id="projectBackButton" class="slim-button fas fa-arrow-left"></button>
          <h2 id="projectTitleText">Project View</h2>
          <button id="projectEditButton" class="slim-button fas fa-edit"></button>
        </div>
        <div class="project-view-content">
          <div class="project-view-content-left">
            <div class="container">
              <h4>Inputs</h4>
              <div class="project-inputs-grid">
                <h5>Title:</h5>
                <input id="descriptionInput" type="input">
                <h5>Type:</h5>
                <select name="inputType" id="typeInput">
                  <option value="sale">Sale</option>
                  <option value="expense">Expense</option>
                </select>
                <h5>Amount:</h5>
                <div class="value-inputs">
                  <input id="inputDollar" type="text" style="text-align: right;">
                  <h5>.</h5>
                  <input id="inputDecimal" type="text" style="width: 20px;">
                  <h5 id="currencyText">CUR</h5>
                </div>
              </div>
              <button id="inputSubmit">Submit</button>
              <h3 id="logSuccessText" style="display: none;">Log Successful!</h3>
            </div>
            <div class="container log-container">
              <h4>Log</h4>
              <div id="logContent" class="log-content">
              </div>
            </div>    
          </div>
          <div class="project-view-content-right">
            <div class="container canvas-grid">
              <div class="button-header-container">
                <h4>Sale to Expense Comparison</h4>
                <select name="graphSelect3" id="graphSelect3">
                </select>
              </div>
              <div class="inner-container" style="padding: 10px">
                <canvas id="projectCompGraph"></canvas>
              </div>
            </div>
            <div class="container canvas-grid">
              <div class="button-header-container">
                <h4>Profit Over Time</h4>
                <select name="graphSelect4" id="graphSelect4">
                </select>
              </div>
              <div class="inner-container" style="padding: 10px">
                <canvas id="projectGrowthGraph"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="frame.js"></script>
  <script src="nav.js"></script>
  <script src="inputErrorHandler.js"></script>
  <script src="overlayHandler.js"></script>
  <script src="projectHandler.js"></script>
  <script src="autoUpdater.js"></script>
  <script src="viewHandler.js"></script>
  <script src="logInputs.js"></script>
  <script src="logContent.js"></script>
  <script src="options.js"></script>

  <script src="./graphs/graphHandler.js"></script>
  <script src="./graphs/activeComb.js"></script>
  <script src="./graphs/activeInteractions.js"></script>

  <script src="./graphs/projectComb.js"></script>
  <script src="./graphs/projectGrowth.js"></script>
</html>
